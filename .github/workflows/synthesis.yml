name: synthesis

on: [push, pull_request]

jobs:
  synthesis:
    runs-on: ubuntu-latest
    container: ghdl/synth:beta
    steps:
      - uses: actions/checkout@v2
      - name: install onnx
        run: |
          apt update
          apt install --yes python3-pip
          pip3 install onnx
      - name: Run synthesis
        run: |
          export PYTHONPATH="$(pwd)/code/python_tools"
          code/vhdl/syn/synthesize.sh .
